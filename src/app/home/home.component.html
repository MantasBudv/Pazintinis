<google-map
  #map
  height="40%"
  width="100%"
  [zoom]="zoom"
  [center]="center"
  [options]="options"
  (mapClick)="click($event)"
>
  <map-marker
    *ngFor="let marker of markers; let index = index"
    [position]="marker.position"
    [label]="marker.label"
    [title]="marker.title"
    [options]="marker.options"
    (mapClick)="markerClick($event, index)"
    [id]="index"
  >
  </map-marker>
</google-map>
